<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body style="text-align: center;">
    <div id="quiz">


        <h1>Question: <span id="question"></span></h1>
        <button onclick="answer(true)">True</button><button onclick="answer(false)">False</button>
    </div>
    <h2>Your Score: <span id="score"></span></h2>

    <div id="gameover" style="display: none;">
        Thanks for playing!!! Hope you enjoyed this program ~Zaiden/Landyn/Bob
    </div>
    <script>
        let quizData = {
            "questions": [{
                "question": "Some cats are allergic to people.",
                "answer": true
            }, {
                "question": "An octopus has three hearts",
                "answer": true
            }, {
                "question": "The unicorn is the national animal of Scotland.",
                "answer": true
            }, {
                "question": "Your 'radius' bone is in your leg",
                "answer": false
            }, {
                "question": "Australia is wider than the moon",
                "answer": true
            }, {
                "question": "If you drive south from Detroit, you'll hit Canada.",
                "answer": true
            }, {
                "question": "There are two parts of the body that can't heal themselves",
                "answer": false
            }, {
                "question": "The letter T is the most common in the English Language",
                "answer": false
            }, {
                "question": "Fear of the number 13 is called triskaidekaphobia.",
                "answer": true
            }, {
                "question": "Cardi B's real name is Cardigan Backyardigan",
                "answer": false
            }]
        };
        let currentQuestion = -1;
        let correct = 0;
        // jQuery(function() {
        //     jQuery.getJSON('quiz1.json', function(data) {
        //         quizData = data;
        //         console.log(quizData);
        //         nextQuestion();
        //     });
        // });


        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= quizData.questions.length) {
                jQuery('#quiz').hide();
                jQuery('#gameover').show();
            } else {
                jQuery('#question').html(quizData.questions[currentQuestion].question);
            }
        }

        function answer(choice) {
            if (quizData.questions[currentQuestion].answer == choice) {
                correct++;
            }
            nextQuestion();
            jQuery('#score').html(correct + "/" + currentQuestion)

        }
        nextQuestion();
    </script>
</body>

</html>
